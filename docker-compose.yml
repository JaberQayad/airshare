version: "3.8"

services:
  airshare:
    image: ghcr.io/jaberio/airshare:latest
    container_name: airshare
    restart: unless-stopped
    ports:
      - "4111:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - airshare_net

networks:
  airshare_net:
    driver: bridge
