version: "3.8"

services:
  airshare:
    image: ghcr.io/jaberio/airshare:latest
    container_name: airshare
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Server Configuration
      PORT: 3000
      NODE_ENV: production
      
      # PeerJS Configuration (Cloud Server)
      PEERJS_HOST: 0.peerjs.com
      PEERJS_PORT: 443
      PEERJS_SECURE: true
      
      # File Transfer Settings
      MAX_FILE_SIZE: 107374182400       # 100GB
      CHUNK_SIZE: 16384                 # 16KB chunks
      
      # UI & Branding
      APP_TITLE: AirShare
      THEME_COLOR: '#6366f1'
      DONATE_URL: 'https://buymeacoffee.com/Jay_me'
      TERMS_URL: 'https://sites.google.com/view/airshare-app/home'

    networks:
      - airshare_net

networks:
  airshare_net:
    driver: bridge
