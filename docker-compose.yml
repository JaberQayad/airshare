version: "3.8"

services:
  airshare:
    image: ghcr.io/jaberio/airshare:v1.0.0
    container_name: airshare
    restart: unless-stopped
    ports:
      - "4111:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      # Uncomment and set TRUST_PROXY when running behind a reverse proxy (nginx, Apache, etc.)
      # Supported values: 1 or 2 (number of trusted proxies), or true (trust all proxies)
      # TRUST_PROXY: 1

    networks:
      - airshare_net

networks:
  airshare_net:
    driver: bridge
